{% extends 'layouts/master.html' %}

{% block title %}
    Add Course
{% endblock title %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        {% include "partials/_message.html" %}
      <div class="col-md-6">
        <div class="card p-4">
          <h1 class="text-center mb-4"><i class="fas fa-plus"></i> Add Course</h1>
          <form action="{% url 'add-course' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="course-name" class="form-label">Course Name</label>
              <div class="input-group">
                <input type="text" name="course_name" class="form-control" id="course-name" placeholder="Enter course name" required>
                <span class="input-group-text"><i class="fas fa-book"></i></span>
              </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg d-block mx-auto"><i class="fas fa-plus"></i> Add Course</button>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
